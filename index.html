<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
  margin:0;min-height:100vh;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#ff6a88,#ff99ac)
}
.card{
  background:white;padding:30px;border-radius:20px;
  width:90%;max-width:360px;text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25)
}
button{
  padding:12px 22px;border:none;border-radius:25px;
  font-size:16px;cursor:pointer
}
#yesBtn{background:#ff4d6d;color:white}
#noBtn{background:#ddd;color:#444;position:relative}
.hidden{display:none}
#gif{width:100%;border-radius:12px;margin-top:15px}
</style>
</head>

<body>

<div class="card">
  <h2>Be My Valentine â¤ï¸</h2>

  <!-- Direct Question -->
  <div id="step2">
    <h3 id="question">Gauri, will you be my Valentine? ğŸ’˜</h3>
    <div style="margin-top:20px">
      <button id="yesBtn" onclick="accept()">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <!-- Final Screen -->
  <div id="step3" class="hidden">
    <h2>Yay!!! ğŸ˜</h2>
    <p>You just made my heart very happy, Gauri ğŸ’•</p>
    <img id="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
  </div>
</div>

<script>
const noBtn=document.getElementById("noBtn");

function accept(){
  document.getElementById('step2').classList.add('hidden');
  document.getElementById('step3').classList.remove('hidden');
}

// Make NO button run away
function moveNo(){
  const x=Math.random()*200-100;
  const y=Math.random()*200-100;
  noBtn.style.transform=`translate(${x}px, ${y}px)`;
}
noBtn.addEventListener('mouseover',moveNo);
noBtn.addEventListener('touchstart',moveNo);
</script>

</body>
</html>
